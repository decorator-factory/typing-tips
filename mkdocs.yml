site_name: Typing Tips
site_url: https://decorator-factory.github.io/typing-tips/
repo_url: https://github.com/decorator-factory/typing-tips

nav:
  - "About": index.md
  - "Tutorials":
    - "Type hints for dummies (start here)":
      - "From zero to types": tutorials/main/0-start-here/index.md
      - "Working with classes": tutorials/main/1-working-with-classes/index.md
      - "Using Protocols": tutorials/main/2-using-protocols/index.md
    # The old generics tutorial is pretty bad so I'm replacing it
    # - Generics (series):
    #   - Intro: tutorials/generics/index.md
    #   - Type variables: tutorials/generics/type-vars/index.md
    #   - Subtyping: tutorials/generics/subtyping/index.md
    #   - "Generic types": tutorials/generics/generic-types/index.md
    #   - Variance: tutorials/generics/variance/index.md
    #   - "Variance for your own classes": tutorials/generics/custom-variance/index.md
  - "Miscellaneous articles":
    - "`object` is not the same as `Any`": one-offs/object-vs-any/index.md
    - "avoid `Any`": one-offs/avoid-any/index.md

theme:
  name: material
  icon:
    logo: material/language-python


markdown_extensions:
  - attr_list
  - tables
  - md_in_html
  - admonition
  - pymdownx.details

  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

  - footnotes
