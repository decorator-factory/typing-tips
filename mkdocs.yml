site_name: Typing Tips
site_url: https://decorator-factory.github.io/typing-tips/
repo_url: https://github.com/decorator-factory/typing-tips

nav:
  - "About": index.md
  - "The tutorial":
    - "From zero to types": tutorial/0-start-here/index.md
    - "Working with classes": tutorial/1-working-with-classes/index.md
    - "Using Protocols": tutorial/2-using-protocols/index.md
  - "Miscellaneous articles":
    - "`object` is not the same as `Any`": one-offs/object-vs-any/index.md
    - "avoid `Any`": one-offs/avoid-any/index.md

theme:
  name: material
  icon:
    logo: material/language-python


markdown_extensions:
  - attr_list
  - tables
  - md_in_html
  - admonition
  - pymdownx.details

  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

  - footnotes
